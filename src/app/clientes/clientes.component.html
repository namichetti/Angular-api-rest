<div class="container">
    <h1 class="text text-primary text-center pt-3">{{ titulo }}</h1>
    <div class="my-2 text-left">
      <button class="btn btn-primary btn-rounded" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
    </div>
    <div *ngIf="clientes?.length==0">
      <p class="alert alert-info"> No hay registros en la Base de Datos</p>
    </div>
    <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Fecha creaci√≥n</th>
                <th>Editar</th>
                <th>Borrar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.apellido }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.createAt }}</td>
                <td>
                  <button type="button" class="btn btn-primary" name="button" [routerLink]="['/clientes/form',cliente.id]">
                    Editar
                  </button>
                </td>
                <td>
                  <button type="button" class="btn btn-danger" name="button" (click)="delete(cliente)">
                    Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
    </table>
</div>
