<div class="container ">
    <div class="col-md-6 offset-md-3">
    <h1 class="text text-primary text-center pt-3">{{ titulo }}</h1>
        <form>
            <div class="form-group">
            <label for="formGroupExampleInput">Nombre</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="cliente.nombre">
            </div>
            <div class="form-group">
            <label for="formGroupExampleInput2">Apellido</label>
            <input type="text" class="form-control" name="apellido" [(ngModel)]="cliente.apellido">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="cliente.email">
            </div>
            <div class="form-group">
                 <button class="btn btn-primary" (click)="create()" *ngIf="!cliente.id else elseBlock" role="button">Crear</button>
                <ng-template #elseBlock>
                 <button class="btn btn-primary" (click)="update()" role="button">Editar</button>
                </ng-template>
            </div>
        </form>
    </div>
</div>
